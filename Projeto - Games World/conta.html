<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/scontato.css">
    <link rel="shortcut icon" href="imgs/fav.jpg" type="image/x-icon">
    <title>Games World - Conta</title>
</head>
<body>
    <div class="box">
        <form action="">
            <fieldset>
                <legend><img src="imgs/contalogo.png" alt="img.png" width="12" height="12" id="form"><b>Conta</b></legend>

                <br><br>

                <div class="inputBox">
                    <input type="text" name="nome" id="nome" class="inputUser" required>
                    <label for="nome" class="labelInput">Nome Completo</label>
                </div>

                <br><br>

                <div class="inputBox">
                    <input type="text" name="email" id="email" class="inputUser" required>
                    <label for="email" class="labelInput">Email</label>
                </div>
                
                <br><br>

                <div class="inputBox">
                    <input type="text" name="telefone" id="telefone" class="inputUser" required>
                    <label for="telefone" class="labelInput">Telefone</label>
                </div>

                <br><br>

                <div class="inputBox">
                    <input type="text" name="endereco" id="endereco" class="inputUser" required>
                    <label for="endereco" class="labelInput">Endere√ßo</label>

                    <p>Sexo:</p>

                    <input type="radio" name="genero" id="sexo" value="feminino" required>
                    <label for="feminino">Feminino</label>

                    <br>

                    <input type="radio" name="genero" id="sexo" value="masculino" required>
                    <label for="masculino">Masculino</label>

                    <br>

                    <input type="radio" name="genero" id="sexo" value="outro" required>
                    <label for="outro">Outro</label>
                    <br><br>
                    <input type="submit" name="submit" id="submit" value="Entrar" onclick="redireciona()">
                    <a href="inicial.html" id="voltar"> Voltar</a>
                    
            </fieldset>
        </form>

    </div>

    <script>
        function redireciona(){
            var submit=document.getElementById ("submit"). value; location.href="index.html"+submit;
        }
        </script>
</body>
</html>
